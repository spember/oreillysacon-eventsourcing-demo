<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Event Source DEmo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/main.css"/>

    <script src="/js/jquery-2.1.3.min.js" type="text/javascript"></script>

</head>
<body>
<h1>Reports</h1>

<h3>Products added then removed within 5 minutes, by user</h3>

<p class="user-header" th:text="'User: ' + ${user.name}"></p>
<div th:each="product : ${products}" class="product-section">
    <p class="product-title" th:text="${product.aggregateDescription} +' (' + ${product.id} +')'">1</p>
    <div th:each="grouping : ${report[product.id.toString()]}">
        <p>Added: <span th:text="${#dates.format(grouping[0], 'dd/MMM/yyyy HH:mm:ss')}">N/A</span> ---> Removed: <span th:text="${#dates.format(grouping[1], 'dd/MMM/yyyy HH:mm:ss')}">N/A</span></p>
    </div>

</div>


</body>
</html>
